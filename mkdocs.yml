# Project information
site_name: Maintainerr Documentation
site_url: https://docs.maintainerr.info
site_author: ydkmlt84
site_description: >-
  Documentation for the wildly popular Maintainerr project.
use_directory_urls: true
# Repository
repo_name: jorenn92/maintainerr
repo_url: https://github.com/jorenn92/maintainerr
copyright: Copyright &copy; Jorenn92

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - content.footnote.tooltips
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    # - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.instant.preview
    # - navigation.path
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - toc.follow
    # - toc.integrate
  icon:
    repo: material/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.ico
  logo: images/logo_icon.svg

# Plugins
plugins:
  - blog:
      blog_toc: true
      post_url_format: "/{categories}/{slug}"
      categories_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  #- meta
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - git-committers:
      repository: ydkmlt84/Maintainerr_docs
      branch: main
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - social:
      cards_layout: default/variant
  - glightbox
  - swagger-ui-tag
# Hooks
hooks:
  - docs/overrides/hooks/shortcodes.py
  - docs/overrides/hooks/translations.py

# Additional configuration
extra_css:
  - assets/stylesheets/extra.css
extra:
  annotate:
    json: [.s2]
  analytics:
    provider: matomo
    property: docs
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage
    cookies:
      analytics: matomo
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jorenn92/maintainerr
      name: Github
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/jorenn92/maintainerr/
      name: Docker Hub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/WP4ZW2QYwk
      name: Discord
    - icon: material/cookie-cog
      link: '#__consent'
      name: Cookie Settings
    - icon: material/gavel
      link: https://github.com/jorenn92/Maintainerr/blob/main/LICENSE
      name: License
  status:
    new: Recently Added
    deprecated: Deprecated
    recent: New Updates
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  #- material.extensions.preview:
  #    targets:
  #      include:
  #        - changelog/index.md
  #        - customization.md
  #        - insiders/changelog/*
  #        - docs/extensions/*
  - pymdownx.critic
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Getting started:
    - Installation: Installation.md
    - Configuring Maintainerr: Configuration.md
    - Common Issues: Common.md
    - Reverse Proxy Config: ReverseProxy.md
  - Rules:
    - Rule Explanations: Rules.md
    - Rules Glossary: Glossary.md
  - Collections: 
    - Collections: Collections.md
    - Test Media: Test-Media.md
  - Community:
    - Introduction: Introduction.md
    - Contributing to Maintainerr: Contributing.md
    - Development Testing: Testing.md
  - API:
    - API.md  
  - Walkthroughs:
    - blog/index.md

